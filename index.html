<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="wrapper">
    <div class="container">
      <p class="title">aprimr</p>
      <h1>Currency Converter</h1>
      <div class="area">
        <form>
          <input type="number" placeholder="Enter a amount" title="Enter a amount" min="1">
          <div class="selector">
            <div class="from">
              <p>FROM</p>
              <div class="select-list">
                <img src="https://flagsapi.com/US/flat/64.png" alt="country flag">
                <select name="from">
                </select>
              </div>
            </div>
            <div class="arrow"><i class="fa-solid fa-arrow-right-arrow-left"></i></i></div>
            <div class="to">
              <p>TO</p>
              <div class="select-list">
                <img src="https://flagsapi.com/NP/flat/64.png" alt="country flag">
                <select name="to">
                </select>
            </div>
            </div>
        </div>
        <p class="msg">Getting data...</p>
        <button type="submit">CONVERT</button>
        <form>
      </div>
    </div>
  </div>
<script src="codes.js"></script>
<script src="app.js"></script>
</body>
</html>
